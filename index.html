<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="icon" type="image/png" href="assets/favicon/Bellota-icon.png">

<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>

        <div class="converter-container">
            <label for="monto">Monto en CLP:</label>
            <input type="number" id="monto" value="0" min="0">

            <label for="moneda">Moneda a Convertir:</label>
            <select id="moneda">
                <option value="-">- Seleccionar -</option>
                <option value="dolar">DÃ³lar</option>
                <option value="euro">Euro</option>
                <option value="uf">UF</option>
            </select>

            <button id="convertir">Convertir</button>
            <div id="resultado">Resultado: </div>
        </div>

        <div class="chart-container">
            <canvas id="grafico" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
